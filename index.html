<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upperDisplay">
            <div class="scoreDisplay"><p id="playerOne"></p><p class="scoreText" id="playerOneScore"></p></div>
            <div class="scoreDisplay"><p id="ties">Ties</p><p class="scoreText" id="tieScore"></p></div>
            <div class="scoreDisplay"><p id="playerTwo"></p><p class="scoreText" id="playerTwoScore"></p></div>
        </div>
        <div class="gameBoard">
            <div class="board"></div>
        </div>
        <div class="bottomInterface">
            <button class="buttons">New Game</button>
            <div class="turn"><span class="marker"></span> turn</div>
            <button class="buttons">Reset Round</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
