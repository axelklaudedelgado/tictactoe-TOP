<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="createPlayers show">
        <div class="title">Tic Tac Toe</div>
        <div class="inputDiv">
            <div><p>Input names for each player and choose a marker for Player One:</p></div>
            <div class="formDiv">
                <form class="inputForm">
                    <div class="playerInputs">
                        <label for="playerOneInput">
                            Player One: <input type="text" id="playerOneInput" name="playerOneInput" maxlength="12" minlength="3" class="playerInput" placeholder="Player 1" required>
                        </label>
                        <label for="playerTwoInput">
                            Player Two: <input type="text" id="playerTwoInput" name="playerTwoInput" maxlength="12" minlength="3" class="playerInput" placeholder="Player 2" required>
                        </label>
                    </div>

                    <div id="radios">
                        <label for="xMark">
                            <input type="radio" name="marker" id="xMark" value="X" checked/>
                            <span>X</span>
                        </label>								
                        <label for="oMark">
                            <input type="radio" name="marker" id="oMark" value="O" />
                            <span>O</span>
                        </label>
                    </div>
                    <p>X always gets to play the first turn</p>
                    <button class="playButton" type="submit">Play Game</button>
                </form>
            </div>
        </div>
    </div>
    <div class="boardContainer hidden">
        <div class="upperDisplay">
            <div class="scoreDisplay inactiveTurn" id="playerOneDiv"><p id="playerOneName"></p><p class="scoreText" id="playerOneScore"></p></div>
            <div class="scoreDisplay inactiveTurn" id="tieDiv"><p id="ties">Ties</p><p class="scoreText" id="tieScore"></p></div>
            <div class="scoreDisplay inactiveTurn" id="playerTwoDiv"><p id="playerTwoName"></p><p class="scoreText" id="playerTwoScore"></p></div>
        </div>
        <div class="gameBoard">
            <div class="board"></div>
        </div>
        <div class="bottomInterface">
            <button class="buttons">New Game</button>
            <div class="turn"><span class="marker"></span> turn</div>
            <button class="buttons reset"></button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
